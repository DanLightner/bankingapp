<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
<div class="container mt-5">
    <h2>Login</h2>
    <div th:if="${error}" class="text-danger">
        <p th:text="${error}"></p>
    </div>


    <form th:action="@{/loginBank}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input required type="text" id="username" th:field="*{username}" class="form-control"/>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input required type="password" id="password" th:field="*{password}" class="form-control"/>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
</body>
</html>
